{% extends 'blog/base.html' %}
{%load staticfiles%}

<html>


{%block content%}

<input type="button" value="add" onClick='location.href="{% url 'blog.views.post_new'%}"' style="margin-left: -45%">
<!-- <a href="{% url 'blog.views.post_new'%}"; background: #007083; margin-right: 25% >add</a> -->

                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>   
			
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
								
                {% endfor %}

     {%endblock content%}   

    </html>
