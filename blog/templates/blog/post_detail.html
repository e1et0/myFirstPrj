{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
			<p>{{ post.author }}</p>
			
        </div>
		<form>
		<input type="button" value="del" onClick='location.href="{% url 'blog.views.post_del' pk=post.pk%}"'> <!---->
		
		<input type="button" value="update" onClick='location.href="{% url 'blog.views.post_update' pk=post.pk%}"'> <!---->
		</form>
		

    {% endblock %}
